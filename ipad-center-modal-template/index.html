<!DOCTYPE html>
<html>
  <head>
      <meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=no" />
      <link rel="stylesheet" type="text/css" href="localytics.css">
  </head>
  <body>
      <div id="container">
          <div id="title">
              <!-- within the <h1></h1> tags write your title
              It must be a MAXIMUM OF 16 CHARACTERS -->
              <h1>WWWWWWWWWWWWWWWW</h1>
          </div>
          <div id="image">
              <img src="sampleImage.png">
          </div>
          <div id="message">
              <!-- The message must not exceed 134 characters -->
              Apple pie sweet cotton candy pudding. Liqourice toffee sweet. Topping brownine fruitcake chocalate bar pie sweet cotton candy pudding.
          </div>
          <div id="cta">
              <div id="button-container">
                <!-- within the <button> tags you need to type the text that you want the user to be able to see on that button -->
                <form action="http://getdrop.com?ampAction=visited_getDrop&ampExternalOpen=true">
                        <button id="red_button" class="red" type="dismiss">XXXXXXXXXXXXXX</button>
                          <!-- You need to do two things here:
                              1. within the inverted commas, and after ampAction=  write the text that you want to appear in your localytics Dashboard for that button click
                              2. within the <button> tag, write the text that you want the user to be able to see on that button -->
                        <button id="black_button" class="black" type="submit">WWWWWWWWWWWWWW</button>
                  </form>
              </div>
          </div>
      </div>
  </body>
</html>
